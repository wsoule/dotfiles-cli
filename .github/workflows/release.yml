name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test -v ./...

      - name: Create release artifacts
        run: |
          # Build for multiple platforms
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dotfiles_darwin_amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dotfiles_darwin_arm64 .
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dotfiles_linux_amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dotfiles_linux_arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dotfiles_windows_amd64.exe .

          # Create archives
          tar -czf dotfiles_darwin_amd64.tar.gz dotfiles_darwin_amd64
          tar -czf dotfiles_darwin_arm64.tar.gz dotfiles_darwin_arm64
          tar -czf dotfiles_linux_amd64.tar.gz dotfiles_linux_amd64
          tar -czf dotfiles_linux_arm64.tar.gz dotfiles_linux_arm64
          zip dotfiles_windows_amd64.zip dotfiles_windows_amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dotfiles_darwin_amd64.tar.gz
            dotfiles_darwin_arm64.tar.gz
            dotfiles_linux_amd64.tar.gz
            dotfiles_linux_arm64.tar.gz
            dotfiles_windows_amd64.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bump Homebrew formula in tap
        uses: dawidd6/action-homebrew-bump-formula@v3
        env:
          # Make sure the action's *own* process sees these:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
          GH_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
        with:
          token: ${{ secrets.HOMEBREW_TOKEN }}     # classic PAT, `repo` scope
          tap: wsoule/homebrew-tap                 # your tap repo (now public)
          formula: dotfiles
          tag: ${{ github.ref_name }}
          revision: ${{ github.sha }}
          commit-message: "dotfiles: bump to ${{ github.ref_name }}"

